<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM</title>
</head>
<body>
<h2>All tasks</h2>
{% for task in tasks %}
<ul>
    <li>Task title: {{task.name}}</li>
    <li>Responsible: {{task.user}}</li>
    <li>Customer: {{task.customer}}</li>
    <li>Category: {{task.category}}</li>
    <li>Created: {{task.creation_date}}</li>
    <li>Description: {{task.description}}</li>
</ul>
{% endfor %}
</body>
</html>
